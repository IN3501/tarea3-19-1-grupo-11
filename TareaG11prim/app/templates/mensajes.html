{% extends 'navbar.html' %}
{% block title %}
  Mensajes
{% endblock title %}
{% block content %}
  <div class="container">
    <h3> Mensajes recibidos</h3>
    <table class="table table-image">
      <thead>
        <tr>
          <th scope="col">Mensaje</th>
          <th scope="col">Imagen</th>
          <th scope="col">Cliente</th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>
        {% for m in mensajes %}
          <tr>
            <th scope="row">{{m.mensaje}}</th>
            <td class="w-15">
              <img src="{{m.foto.url}}" alt="Crop Top manga caida" class="img-fluid img-thumbnail" width="100" height="50">
            </td>
            <td>{{m.nombre}}<br>
            {{m.correo}}</td>
            <td><input type="submit" value="X" name="agregar"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
